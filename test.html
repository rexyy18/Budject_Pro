<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            width: 35px;
            height: 35px;
            padding: 0px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            color: #e5e7eb;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Button Test</h1>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="budgets-table-body">
            <tr>
                <td>Test Budget</td>
                <td>$100</td>
                <td>
                    <div class="action-buttons">
                        <button type="button" class="action-btn review" data-budget-id="test123" aria-label="Review budget">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button type="button" class="action-btn edit" data-budget-id="test123" aria-label="Edit budget">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button type="button" class="action-btn delete" data-budget-id="test123" aria-label="Delete budget">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        // Test event delegation
        const budgetsTableBody = document.getElementById('budgets-table-body');
        if (budgetsTableBody) {
            budgetsTableBody.addEventListener('click', (event) => {
                console.log('Table clicked:', event.target);
                const actionButton = event.target.closest('button.action-btn');
                if (!actionButton) {
                    console.log('No action button found');
                    return;
                }
                
                console.log('Action button found:', actionButton);
                const budgetId = actionButton.getAttribute('data-budget-id');
                if (!budgetId) {
                    console.log('No budget ID found');
                    return;
                }

                console.log('Budget ID:', budgetId);
                console.log('Button classes:', actionButton.classList.toString());

                if (actionButton.classList.contains('review')) {
                    console.log('Review button clicked');
                    alert('Review button clicked for budget: ' + budgetId);
                } else if (actionButton.classList.contains('edit')) {
                    console.log('Edit button clicked');
                    alert('Edit button clicked for budget: ' + budgetId);
                } else if (actionButton.classList.contains('delete')) {
                    console.log('Delete button clicked');
                    alert('Delete button clicked for budget: ' + budgetId);
                }
            });
        }
    </script>
</body>
</html>
